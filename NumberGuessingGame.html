<!DOCTYPE html>

Description:  Number Guessing Game - AADHAM OUDEIF

<head>
 <meta charset="utf-8">
<title>Adham Oudeif Number Guess game </title>


  
</head>
<body>
<h2>We guessed a number from 0-100, you gotta guess it! go ahead:</h2>
<p>Your guess: <input id="input" type="number"> 
                        
  <button onclick = "validateGuess()">submit</button>
</p>
</body>
 
  <script>
  
    
       var random = Math.floor(Math.random() * 100 + 1);
       var guessCounter = 0;
    function validateGuess(){
       
      
       var guess = (document.getElementById('input').value);
       
       if (isNaN(guess)) {
           result = ("Error in input. Please enter a numeric value.");
       }
       else if(guess == random) {
           result = ("nice job you guessed it in " + guessCounter + " guesses! you can go again if you like");
           random= Math.floor(Math.random()*100 + 1);  
       } else if (guess>random){
       	   guessCounter++;
       	   result = ("too high");
       } else if(guess<random){
           guessCounter++;
           result = ("too low");
       
       }
       // Now that we have generated the response to the input, output the results!
       document.getElementById('answer').innerHTML = "result of your guess = " + result;
}
</script>

                        
<body>  
 <p> result: </p>
<h2 id="answer"></h2>
</body>
