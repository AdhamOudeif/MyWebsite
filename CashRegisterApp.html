  <script type="text/javascript">
  var itemsArray = [];  // declares the array
  var costArray = [];
  var quanArray = [];
  var costSum = 0;
  var quanSum = 0;
 
  function insertItem(){
     itemsArray.push(document.getElementById('item').value)  // inserts at end
     costArray.push(document.getElementById('cost').value);
     quanArray.push(document.getElementById('quantity').value);
     document.getElementById("demo1").innerHTML = "The last item: "+document.getElementById('item').value;
     document.getElementById("demo2").innerHTML = "The WHOLE array: "+itemsArray.toString()+" " + costArray.toString()+" " +quanArray.toString();  // whole array
     displayReceipt();
  }
  function deleteLast(){
     itemsArray.pop();  // deletes last
     document.getElementById("demo2").innerHTML = "The WHOLE array: "+itemsArray.toString()+costArray.toString()+quanArray.toString();;  // whole array
     displayReceipt();
  }
    function deleteFirst(){
     itemsArray.shift();  // deletes first element
     document.getElementById("demo2").innerHTML = "The WHOLE array: "+itemsArray.toString()+costArray.toString()+quanArray.toString();;  // whole array
